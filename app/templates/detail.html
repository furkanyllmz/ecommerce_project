<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} • Detay</title>
</head>
<body>
  <h1>{{ product.name }}</h1>
  <p><strong>Açıklama:</strong> {{ product.description }}</p>
  <p><strong>Fiyat:</strong> {{ product.price }} ₺</p>
  {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="300">
  {% endif %}

  <p><a href="{% url 'product_list' %}">← Ürün Listesine Dön</a></p>
</body>
</html>
