<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Listesi</title>
</head>
<body>
  <h1>Ürün Listesi</h1>

  <ul>
    {% for product in products %}
      <li>
        <strong>{{ product.name }}</strong><br>
        {{ product.description }}<br>
        Fiyat: {{ product.price }} ₺
      </li>
    {% empty %}
      <li>Henüz ürün eklenmemiş.</li>
    {% endfor %}
  </ul>
</body>
</html>
